<div class="container-fluid">
    <h2 class="text-center">Share your Quote</h2>
    <form #quotesForm='ngForm'>
        <div class="form-group">

            <label for="name">Name</label>
            <input type="text" required class="form-control" id="name" [(ngModel)] = 'newQuote.name' name = 'name'>

            Display {{newQuote.name}}

        </div>

        <div class="form-group">

            <label for="quote">Quote</label>
            <textarea name="Quote" class="form-control" id="Quote" cols="30" rows="10" [(ngModel)] = 'newQuote.quote' name = 'quote'></textarea>

            Display {{newQuote.quote}}

        </div>

        <div class="form-group">

            <label for="author">Author</label>
            <input type="text" class="form-control" id="Author" [(ngModel)] = 'newQuote.author' name = 'author'>

            Display {{newQuote.author}}


        </div>

        <div class="form-group">

            <label for="when">Submitted</label>
            <input type="date" id="date" [(ngModel)]= 'newQuote.newDate' name = 'newDate'>

            Display {{newQuote.newDate}}

            

        </div>


    </form>

</div>
