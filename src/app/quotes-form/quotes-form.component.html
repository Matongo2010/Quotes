<div class="container-fluid">
    <h2 class="text-center">Share your Quote</h2>
    <form #quotesForm='ngForm'>
        <div class="form-group">

            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel) = 'newName.name' name = 'name']>

            Display {{newName.name}}

        </div>

        <div class="form-group">

            <label for="quote">Quote</label>
            <textarea name="Quote" class="form-control" id="Quote" cols="30" rows="10"></textarea>

        </div>

        <div class="form-group">

            <label for="author">Author</label>
            <input type="text" class="form-control" id="Author">


        </div>

        <div class="form-group">

            <label for="when">Submitted</label>
            <input type="date" id="date">

        </div>


    </form>

</div>
