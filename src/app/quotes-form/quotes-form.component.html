<div class="container">

    <h2 class="text-center">Share your Quote</h2>
    <form  (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">

            <label for="description">Quote</label>

            <textarea class="form-control" id="description" [(ngModel)]="newQuote.description" rows="4" #description='ngModel' name="description"></textarea>


             <!-- {{newQuote.name}} -->

        </div>

        <!-- {{newQuote.description}} -->

        <div class="form-group">

            <label for="name">Name</label>
            <input type="text" class= "form-control" id="name" name="name" #name='ngModel' [(ngModel)]='newQuote.name'  required>

            


        </div>

        




        <div class="form-group">

            <label for="newDate">Submitted on </label>
            <input type='date' id="complete" name="completion" #completion='ngModel' [(ngModel)]='newQuote.newDate' required>


            Display {{newQuote.newDate}}

            <button type="submit" class="btn btn-success">Share Quote</button>



        </div>


    </form>

</div>
