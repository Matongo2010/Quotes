
<div>
    <h1>MyQuotes</h1>
    <ul>
        <div>*ngFor='let quote of quotes let i = index'>
          <li>{{quote.name}}</li>
          <button (click)='toggleDetails(i)'>Toggle Details</button>
          <app-quotes-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete) = 'completeQuote($event,i)'></app-quotes-detail>

        </div>
    </ul>
